<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Plant Caring Simulation</title>
</head>

<body>

    <div class="container">
        <!-- Plant Display Area -->
        <div class="plant-display">
            <!-- Insert plant image here -->
            <img src="plant-image.gif" alt="Plant Image">
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <button id="waterButton">Water</button>
            <button id="mulchButton">Add Mulch</button>
        </div>

        <!-- Status Display -->
        <div class="status-display">
            <p><strong>Hydration Level:</strong> <span id="hydrationStatus">100%</span></p>
            <p><strong>Nutrient Level:</strong> <span id="nutrientStatus">100%</span></p>
        </div>

        <!-- New leaf -->
        <textarea id="newLeaf" rows="4" cols="50" style="display: none;"></textarea>
        <button id="submitMsg" style="display: none;">Write to leaf</button>
        <p id="replyMsg" style="display: none;"><strong>Successfully written to leaf</strong></p>
    </div>

    <script src="app.js"></script>

    <audio id="music" loop>
        <source src="journey-end(chosic.com).mp3 binary.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            var music = document.getElementById('music');
            if (music.paused) {
                music.play();
                this.textContent = 'Pause Music';
            } else {
                music.pause();
                this.textContent = 'Play Music';
            }
        });
    </script>
</body>
</html>
