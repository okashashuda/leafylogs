<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>LeafyLogs</title>
</head>

<body>
    <div id="splashScreen">
        <h1>LeafyLogs</h1>
        <div class="corners">
            <img src="assets\spring\springseed.png" alt="Spring Seedling Image" class="corner-image top-left">
            <img src="assets\summer\summerseed.png" alt="Summer Seedling Image" class="corner-image top-right">
            <img src="assets\fall\fallseed.png" alt="Fall Seedling Image" class="corner-image bottom-left">
            <img src="assets\winter\winterseed.png" alt="Winter Seedling Image" class="corner-image bottom-right">
        </div>

        <div class="buttons">
            <button id="spring">Spring</button>
            <button id="summer">Summer</button>
            <button id="fall">Fall</button>
            <button id="winter">Winter</button>
        </div>
    </div>

    <div class="container">
        <!-- Plant Display Area -->
        <div class="plant-display">
            <!-- Insert plant image here -->
            <img id="seasonImage" src="" alt="Image representing the season" width="200", height="350">
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <button id="waterButton">Water</button>
            <button id="mulchButton">Add Mulch</button>
        </div>

        <!-- leaf message -->
        <div id="messageContainer"></div>

        <!-- Status Display -->
        <div class="status-display">
            <p><strong>Hydration Level:</strong> <span id="hydrationStatus">100%</span></p>
            <p><strong>Nutrient Level:</strong> <span id="nutrientStatus">100%</span></p>
        </div>

        <!-- New leaf -->
        <p id="leafFall" style="display: none;"><strong>A leaf has fallen from your tree! Try writing a message on it!</strong></p>
        <textarea id="newLeaf" rows="4" cols="60" style="display: none;"></textarea>
        <button id="submitMsg" style="display: none;">Write to leaf</button>
        <p id="replyMsg" style="display: none;"><strong>Successfully written to leaf</strong></p>
    </div>

    <!-- Leaf -->
    <div id="messageContainer" style="display: none;">
        <img id="leafImage" src="assets/display_leaf.png" alt="Leaf Image">
        <textarea id="messageTextBox" readonly></textarea>
    </div>

    <script src="app.js"></script>

</body>
</html>
