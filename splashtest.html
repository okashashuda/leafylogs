<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen Example</title>
    <link rel="stylesheet" href="splashstyles.css">
</head>

<body>
    <div class="splash-screen" id="splashScreen">
        <h2>Welcome!</h2>
        <div class="button-container">
            <button onclick="hideSplashScreen(1)">Button 1</button>
            <button onclick="hideSplashScreen(2)">Button 2</button>
            <button onclick="hideSplashScreen(3)">Button 3</button>
            <button onclick="hideSplashScreen(4)">Button 4</button>
        </div>
    </div>

    <div class="content" id="content">
        Hi
    </div>

    <script src="splashscript.js"></script>
</body>

</html>
